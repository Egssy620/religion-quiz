    ];

    const shuffleArray = (array) => {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    };

    function App() {
      const [screen, setScreen] = useState('home');
      const [selectedCategory, setSelectedCategory] = useState('all');
      const [questions, setQuestions] = useState([]);
      const [currentIndex, setCurrentIndex] = useState(0);
      const [selectedAnswer, setSelectedAnswer] = useState(null);
      const [showResult, setShowResult] = useState(false);
      const [score, setScore] = useState(0);
      const [answered, setAnswered] = useState(0);
      const [wrongQuestions, setWrongQuestions] = useState([]);
      const [quizMode, setQuizMode] = useState('normal');

      // Data source (default: embedded). If CSV exists, it will override.
      const [data, setData] = useState(initialQuizData);
      const [dataLoaded, setDataLoaded] = useState(false);

      // Info popup (supplementary explanations)
      const [showInfo, setShowInfo] = useState(false);

      // Lightweight CSV parser (handles commas and quotes)
      const parseCSV = (csvText) => {
        const lines = csvText.replace(/\r\n/g, '\n').replace(/\r/g, '\n').split('\n').filter(l => l.trim().length > 0);
        if (lines.length < 2) return [];

        const parseLine = (line) => {
          const out = [];
          let cur = '';
          let inQuotes = false;
          for (let i = 0; i < line.length; i++) {
            const ch = line[i];
            if (ch === '"') {
              if (inQuotes && line[i + 1] === '"') { cur += '"'; i++; }
              else { inQuotes = !inQuotes; }
              continue;
            }
            if (ch === ',' && !inQuotes) { out.push(cur); cur = ''; continue; }
            cur += ch;
          }
          out.push(cur);
          return out;
        };

        const headers = parseLine(lines[0]).map(h => h.trim());
        return lines.slice(1).map((line) => {
          const cols = parseLine(line);
          const obj = {};
          headers.forEach((h, i) => { obj[h] = (cols[i] ?? '').trim(); });
          return obj;
        });
      };

      const normalizeQuestion = (raw) => ({
        id: Number(raw.id),
        question: raw.question,
        choice_a: raw.choice_a,
        choice_b: raw.choice_b,
        choice_c: raw.choice_c,
        choice_d: raw.choice_d,
        answer: raw.answer,
        category: raw.category || 'æœªåˆ†é¡',
        explanation: raw.explanation || ''
      });

      const generateFallbackExplanationLines = (q) => {
        const choices = {
          A: q.choice_a,
          B: q.choice_b,
          C: q.choice_c,
          D: q.choice_d,
